# General workflow name that will appear in the "Actions" tab
name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  # JOB 1: LINTERS
  linters:
    # The name that will be displayed in the Pull Request checks
    name: CI / Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Your actual linting command would go here.
      # For now, we use 'exit 0' to ensure it always passes (MVP).
      - name: Run Lint Check
        run: |
          echo "Running linter checks..."
          exit 0 # Change to 'npm run lint' when ready

  # JOB 2: TESTS
  tests:
    name: CI / Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Your unit test command would go here.
      - name: Run Unit Tests
        run: |
          echo "Running unit tests..."
          exit 0 # Change to 'npm run test' when ready

  # JOB 3: INTEGRATION TESTS
  integration-tests:
    name: CI / Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Your integration test command would go here.
      - name: Run Integration Tests
        run: |
          echo "Running integration tests..."
          exit 0 # Change to your actual command

  # JOB 4: SYSTEM TESTS
  system-tests:
    name: CI / System Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Your system tests (like Playwright) would go here.
      - name: Run System Tests
        run: |
          echo "Running system tests..."
          exit 0 # Change to 'npx playwright test' when ready