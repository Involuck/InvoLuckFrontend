name: CI/CD - Frontend

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - alejandrosuarezzuniga08/eng-35-create-github-actions-in-out-base-code

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run type-check
        run: npm run type-check

      - name: Run tests
        run: npm run test -- --ci --coverage

      - name: Build project
        run: npm run build
